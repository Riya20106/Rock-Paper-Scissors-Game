<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Infinte Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="Paper (4).jpg">
        </div>
        <div class="choice" id="rock">
            <img src="rockk (2).jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="ss.jpg">
        </div>
        <div class="scoreboard">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id=fonts> You</p>
            <p id="ys">0</p>
        </div>
        <div class="score">
            <p id="fonts">Comp</p>
            <p id="cs">0</p>
        </div>
    </div>
    <div id="messagedisplay">
        <p>Play Your Move</p>
    </div>
    <script src="game.js">
    </script>
</body>

</html>
